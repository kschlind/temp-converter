<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Convert between Fahrenheit and Celcius temperatures.">
    	<meta name="keywords" content="temperature, conversion, degrees, fahrenheit, celcius">
	
		<title>Temperature Converter</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="fahrenheit">
			<h1 class="result-f">&deg;F</h1>
			<input type="text" class="userTemp">
			<button class="convert">Convert to &deg;C</button>
		</div>
		<div class="celcius">
			<h1 class="result">&deg;C</h1>
			<input type="text" class="userCelcius">
			<button class="conversion">Convert to &deg;F</button>
		</div>

		<!-- javascript -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
